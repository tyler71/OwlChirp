{% extends "skel.html" %}
{% block head %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='ccp.css') }}" rel="stylesheet" type="text/css"/>
    <script src="{{ url_for('static', filename='lib/connect-streams.js') }}"></script>
    <script defer src="/ccp.js"></script>
{% endblock %}

{% block body %}
    <main id="content">
        <div id="statusBar">
            <div id="callerId" contenteditable="false"></div>
            <div id="visualAgentList" class="{{ LOADING_CLASS }} noselect"></div>
            <div id="handledIncoming" class="spinner-border noselect"></div>
        </div>
        <div id="alertSection"></div>
        <div id="ccp"></div>
        <div id="action"></div>
        <div id="data">
            <div id="metrics">
                <table class="table table-sm">
                    <tbody>
                    <tr id='queueCount'>
                        <td class="key noselect">Calls in Queue</td>
                        <td class="value {{ LOADING_CLASS }}"></td>
                    </tr>
                    <tr id='availableAgentCount'>
                        <td class="key noselect">Available Agents</td>
                        <td class="value {{ LOADING_CLASS }}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id="statusDiv">
                <div id="statusA">
                    <div class="{{ LOADING_CLASS }}" id="recentCallList"></div>
                </div>
                {#            <div id="statusB">Recently Called#}
                {#                <div id='numberCallList'></div>#}
                {#            </div>#}
            </div>
        </div>
    </main>
{% endblock %}
