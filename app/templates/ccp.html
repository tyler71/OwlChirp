{% extends "skel.html" %}
{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link href="{{ url_for('static', filename='ccp.css') }}" rel="stylesheet" type="text/css"/>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='lib/connect-streams.js') }}"></script>
<script defer src="{{ url_for('static', filename='scripts/core.js') }}"></script>
{% endblock %}

{% block body %}
<main id="content">
    <div id="statusBar"></div>
    <div id="alertSection"></div>
    <div id="ccp"></div>
    <div id="action"></div>
    <div id="data">
        <div id="metrics">
            <table class="table table-sm">
                <tbody>
                <tr id='queueCount'>
                    <td class="key">Calls in Queue</td>
                    <td class="value spinner-border"></td>
                </tr>
                <tr id='availableAgentCount'>
                    <td class="key">Available Agents</td>
                    <td class="value spinner-border" data-toggle="tooltip" data-html="true" data-placement="right" title="<em>x/y+z</em> : x = Available Agents, y = Total Agents, z = Agents who can help.<br>If 4 are available and 2 are on calls, with 2 on ticket break, it will show 2/4+2"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="statusDiv">
            <div id="statusA">Recent Call List
                <div class="spinner-border" id="agentCallList"></div>
            </div>
            <div id="statusB" data-toggle="tooltip" data-placement="right" title="Who has recently called this number? Triggers on a new call">Recently Called
                <div id='numberCallList'></div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
